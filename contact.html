<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="input-page">
        <form action="" onsubmit="send()">
            <h3>Get in touch</h3>
            <input type="text" id="name" placeholder="Your name:" required>
            <input type="email" id="email" placeholder="Your email address:" required>
            <input type="text" id="phone" placeholder="Your phone number:" required>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message:"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function send(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "username",
                Password : "password",
                To : 'clarenclarkson1@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Message!",
                Body : "Name: " + document.getElementById("name").value + <br> "Email: " + document.getElementById("email").value + <br> "Phone: " + document.getElementById("phone").value + <br> "Message: " + document.getElementById("message")
            }).then(
            message => alert("Success! Message sent.")
            );
        }
    </script>
    
</body>
</html>
